<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Todo List</title>
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
  </header>

  <main>
    <div class="tools-container">
      <form class='main-form'>
        <input type="text" id="texto-tarefa">
        <button type="submit" id="criar-tarefa">Add</button>
      </form>

      <button id="apaga-tudo">Clear List</button>
      <button id="remover-finalizados">Remove Completed</button>
      <button id="salvar-tarefas">Save List</button>
      <button id="mover-cima">Move Up</button>
      <button id="mover-baixo">Move Down</button>
      <button id="remover-selecionado">Remove Selected</button>
    </div>
  
    <div class="list-container">
      <ol id="lista-tarefas"></ol>
    </div>
  </main>
</body>
</html>
